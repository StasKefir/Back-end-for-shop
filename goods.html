<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>KefirShop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Головна <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./category.html">Списки товарів</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Товар</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./basket.html">Корзина</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <p>Загальна кількість: <span class="qty-goods"></span></p>
                <button   class="btn btn-light my-2 my-sm-0 pay" type="submit"><a href="./cart.html">Оплатити</a></button>
               
            </form>
            <button class="btn btn-info ml-2 my-2 my-sm-0" type="submit">Log in</button>
        </div>
    </nav>
    <div class="goods-parent">
        <div class="container template">
            <div class="img-block">
                <div class="big-img">
                    <img class="img" src="" alt="">
                </div>
            </div>
            <div class="goods-description col-8 offset-2 pb-5">
                <h2 class="goods-title"></h2>
                <p class="goods-desc"></p>
                <div class="price-block col-4">
                    <p>Ціна <span class="price"></span></p>
                    <button class="btn btn-primary buy" type="submit">Купити</button>
                    <button class="btn btn-primary delete d-none" type="submit">Видалити</button>
                </div>
            </div>

        </div>
    </div>
    <div class="footer">
        <p>Copyright by KefirProd</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/goods.js"></script>
</body>

</html>
